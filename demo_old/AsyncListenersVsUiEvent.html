<details>
  <summary>click here!</summary>
  <div style="background: orange">CLICK on ORANGE within 5 SEC and then wait!!!</div>
</details>

<script>
  const details = document.querySelector("details");
  const div = document.querySelector("div");

  function onClick() {
    console.log("click");
  }

  function onToggle() {
    console.log("toggle");
    const time = new Date().getTime();
    while (time + 1000 > new Date().getTime()) ; //consume a second
  }

  details.addEventListener("toggle", onToggle);            //one second
  details.addEventListener("toggle", onToggle.bind({}));   //two seconds
  details.addEventListener("toggle", onToggle.bind({}));   //three seconds
  details.addEventListener("toggle", onToggle.bind({}));   //four seconds
  details.addEventListener("toggle", onToggle.bind({}));   //five seconds
  div.addEventListener("click", onClick);
</script>
